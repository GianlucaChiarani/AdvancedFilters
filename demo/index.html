<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.css">
    <link rel="stylesheet" href="../src/css/AdvancedFilters.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
    <script src="../src/js/AdvancedFilters.js"></script>
</head>
<body>
    
    <div class="container py-4">
        <div class="row">
            <div class="col">
                <div class="filters-container">
                    <div class="search-container">
                        <input type="text" class="search" placeholder="Search">
                        <span class="advanced-filters-btn"><i class="fa fa-filter"></i><span class="counter"></span></span>
                    </div>
                    <div class="advanced-filters">
                        <select class="add-filter">
                            <option value="" disabled selected>Add filter</option>
                            <option value="andor-group">AND/OR group</option>
                        </select>
                        <div class="fields-container groups-container"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <pre id="filter-json"></pre>
            </div>
        </div>
    </div>

    <script>
        $(".filters-container").AdvancedFilters({
            fields: {
                "date": {
                    "label": "Delivery Date",
                    "type": "date"
                },
                "subject": {
                    "label": "Email Subject"
                }
            },
            onFilter: function (json) {
                $('#filter-json').html(json);
            }
        });
    </script>
</body>
</html>
